  <div id="app"></div>



  <script type="text/javascript" src="bower_components/react/react.js"></script>
  <script type="text/javascript" src="bower_components/react/react-dom.js"></script>
  <script type="text/javascript" src="bower_components/babel/browser.min.js"></script>
  <script type="text/babel">
    var Application = React.createClass({
      render: function(){
        return (
          <paper-drawer-panel>
            <polymer-react drawer>
              <PostListing title="React and Polymer Together">
                Learn to use Polymer and React togther for dynamic applications.
              </PostListing>
            </polymer-react>
            <polymer-react main>
              <h1>Hello</h1>
            </polymer-react>
          </paper-drawer-panel>
        );
      }
    });

    var PostListing = React.createClass({
      render: function(){
        return (
          <post-listing post-title={this.props.title}>
            {this.props.children}
          </post-listing>
        );
      }
    });
    var app = document.querySelector('#app');
    ReactDOM.render(
      React.createElement(
        Application,{}
      ),app
    );
  </script>
