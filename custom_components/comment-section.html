<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-input/paper-textarea.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />

<dom-module id="comment-section">
  <style>
    #add{
      margin-top:25px;
    }
    paper-textarea{
      width:30%;
    }
    paper-button{
      background: #CCCCCC;
    }
    :host{
      overflow:auto;
    }
  </style>
  <template>
    <h4>Comments</h4>
    <div>
      <i>{{count}} Comments</i>
      <content id="comments" select="blog-comment">

      </content>
      <div id="add">
        <strong>Add a Comment</strong> 
        <paper-input id="author" label="Your Name" />
        <paper-textarea label="type your comment here" id="comment" rows$="{{commentRows}}" />
      </div>
      <paper-button raised on-click="commentSubmit">Submit</paper-button>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'comment-section',
    properties:{
      commentRows:{
        type:Number,
        value:5
      },
      postid:{
        type:Number
      },
      postCount:{
        type:Number,
        value:function(){
          return this.getEffectiveChildren().length;
        },
        reflectToAttribute: true,
        readOnly:true,
        notify:true
      }
    },
    attached:function(){
      var content = Polymer.dom(this.$.comments);
      var self = this;
      this._observer = content.observeNodes(function(){
        self.count = self.getEffectiveChildren().length;
      });
    },
    commentSubmit: function(){
      if(
        this.$.author.value != '' &&
        this.$.comment.value != ''
      ){
        var payload = {
          author: this.$.author.value,
          text: this.$.comment.value,
          postId: this.postid
        };
        this.fire('');
      }
      
    }
  });
</script>
